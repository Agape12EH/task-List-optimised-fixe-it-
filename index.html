<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
  <script src="index.js"></script>
</head>

<body>
  <section id="taskSection">
    <h1>Formulario de Tarea</h1>
    <form id="taskForm">
      <div>
        <label for="name">Nombre de la Tarea:</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div>
        <label for="assignment">Responsable:</label>
        <input type="text" name="assignment" id="assignment" required>
      </div>
      <div>
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date" required>
      </div>
      <div>
        <label for="description">Descripcion:</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
      </div>
      <button type="button" onclick="createTask()">Agregar Tarea</button>
    </form>
  </section>

  <section id="readSection">
    <h1>Leer Tarea</h1>
    <form id="readEdit">
      <div>
        <label for="row">Ingrese Fila:</label>
        <input type="number" id="row" name="row">
      </div>
      <button type="button" onclick="readAndUpdateTask('')">Leer Tarea</button>
    </form>
    <div id="displayName"></div>
    <div id="displayAssignment"></div>
    <div id="displayDate"></div>
    <div id="displayDescription"></div>
  </section>

  <section id="editSection">
    <h1>Editar Tarea</h1>
    <form id="editForm">
      <div>
        <label for="rowEdit">Ingrese Fila:</label>
        <input type="number" id="rowEdit" name="rowEdit">
      </div>
      <button type="button" onclick="readAndUpdateTask('Edit')">Leer Tarea</button>
      <div>
        <label for="nameEdit">Nombre de la tarea:</label>
        <input type="text" name="nameEdit" id="nameEdit" required>
      </div>
      <div>
        <label for="assignmentEdit">Responsable:</label>
        <input type="text" name="assignmentEdit" id="assignmentEdit" required>
      </div>
      <div>
        <label for="dateEdit">Fecha:</label>
        <input type="date" name="dateEdit" id="dateEdit" required>
      </div>
      <div>
        <label for="descriptionEdit">Descripcion:</label>
        <textarea name="descriptionEdit" id="descriptionEdit" cols="30" rows="10" required></textarea>
      </div>
      <button type="button" onclick="modifierTask()">Modificar Tarea</button>
    </form>
  </section>

  <section id="deleteSection">
    <h1>Eliminar Tarea</h1>
    <div>
      <label for="rowDelete">Ingrese Fila a Eliminar:</label>
      <input type="number" id="rowDelete" name="rowDelete">
    </div>
    <button type="button" onclick="deleteTask()">Eliminar Tarea</button>
  </section>

  <section id="listSection">
    <h1>Lista de Tareas</h1>
    <table id="tableTasks" border="1">
      <tr>
        <th>Nombre</th>
        <th>Responsable</th>
        <th>Fecha</th>
        <th>Descripcion</th>
      </tr>
    </table>
  </section>
</body>

</html>
